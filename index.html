<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Library</title>
</head>

<body class="background-gradient">
  <main id="app">
    <section>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Components</li>
        </ul>
      </nav>
    </section>
    <section>
      <button>Button (Active)</button>
      <button disabled>Button (Disabled)</button>
    </section>
    <section>
      <form>
        <fieldset>
          <input type="image">
          <input type="file" accept="image/png, image/jpeg">
        </fieldset>
        <fieldset>
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Name">
        </fieldset>
        <fieldset>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Email">
        </fieldset>
        <fieldset>
          <label for="phone">Phone</label>
          <input id="phone" type="number" placeholder="Phone Number">
        </fieldset>
        <fieldset>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password">
        </fieldset>
        <fieldset>
          <label for="newsSubscribtion">Subscribe</label>
          <input id="newsSubscribtion" type="checkbox">
        </fieldset>
      </form>
    </section>
    <section>
      <div class="card">
        <img src="https://offbeatweekend.com/wp-content/uploads/2020/11/Netarhaat_p7.jpg">
      </div>
    </section>
    <section>
      <div class="notification"></div>
    </section>
    <section>
      <ul class="tab">
        <li>Tab A</li>
        <li>Tab B</li>
        <li>Tab C</li>
      </ul>
    </section>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
